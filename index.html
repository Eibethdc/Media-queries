<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/4c1dbb00c5.js" crossorigin="anonymous"></script>
    <title>Silbe</title>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html"><img src="./assets/img/logo2.png" alt="logo"></a>
            <a class="bar" href="#"><i class="fa-solid fa-bars"></i></a>
            <ul class="dropdown-menu">
                <li>Inicio</li>
                <li>Catálogo</li>
                <li>Ofertas</li>
                <li>Contacto</li>
            </ul>
        </nav>
        <section>
            <h4>Ordenar Por:</h4>
            <select>
                <option value="precio">Precio</option>
                <option value="modelo">Modelo</option>
                <option value="talla">Talla</option>
            </select>
        </section>
        <main>
            <div class="products">
                <div class="products-card">
                    <img src="./assets/img/top.avif" alt="top">
                    <h4>Top deportivo espalda cruzada</h4>
                    <button>Ver más</button>
                </div>
                <div class="products-card hide-mobile">
                    <img src="./assets/img/legging1.avif" alt="legging1">
                    <h4>Legging con laterales</h4>
                    <button>Ver más</button>
                </div>
                <div class="products-card hide-mobile hide-tablet">
                    <img src="./assets/img/top2.avif" alt="top2">
                    <h4>Top deportivo</h4>
                    <button>Ver más</button>
                </div>
                <div class="products-card hide-mobile hide-tablet">
                    <img src="./assets/img/legging2.avif" alt="legging2">
                    <h4>Legging deportivo con bolsillo</h4>
                    <button>Ver más</button>
                </div>
                <div class="products-card hide-mobile hide-tablet">
                    <img src="./assets/img/camiseta.avif" alt="camiseta">
                    <h4>Camiseta deportiva manga sisa</h4>
                    <button>Ver más</button>
                </div>
                <div class="products-card hide-mobile hide-tablet">
                    <img src="./assets/img/short.avif" alt="short">
                    <h4>Short deportivo</h4>
                    <button>Ver más</button>
                </div>
            </div>
            <div class="products-number">
                <button><i class="fa-solid fa-angles-left"></i></button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button><i class="fa-solid fa-angles-right"></i></button>
            </div>
        </main>
        <footer>
            <div>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-square-facebook"></i>
            </div>
            <h5>Todos los derechos reservados</h5>
        </footer>
    </div>
</body>
</html>
